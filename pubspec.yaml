name: lingua_notes
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  bloc: ^8.1.3
  equatable: ^2.0.5
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  tab_indicator_styler: ^2.0.0

  user_repository:
    path: packages/user_repository
  flutter_localizations:
    sdk: flutter
  intl: any

  notes_repository:
    path: packages/notes_repository
  material_symbols_icons: ^4.2762.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
  - family:  LN
    fonts:
    - asset: assets/fonts/LN.ttf