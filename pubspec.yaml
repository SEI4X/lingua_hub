name: lingua_notes
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  bloc: ^8.1.3
  equatable: ^2.0.5
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  tab_indicator_styler: ^2.0.0
  fuzzy: <1.0.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  uuid: ^4.3.3

  user_repository:
    path: packages/user_repository
  flutter_localizations:
    sdk: flutter
  intl: any

  notes_repository:
    path: packages/notes_repository
  material_symbols_icons: ^4.2762.0
  shimmer: ^3.0.0
  cloud_firestore: ^4.17.5
  flutter_card_swiper: ^7.0.1
  flip_card: ^0.7.0
  path_provider: ^2.1.3

dev_dependencies:
  build_runner: ^2.4.11
  isar_generator: ^3.1.0+1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
  - family:  LN
    fonts:
    - asset: assets/fonts/LN.ttf